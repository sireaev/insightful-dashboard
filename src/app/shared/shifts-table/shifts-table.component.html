<ng-container [formGroup]="formGroup">
  <div class="h-[250px] overflow-auto">
    <table mat-table [dataSource]="dataSource" class="w-full" style="height: 500px; overflow: auto;">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element; let i = index"> Shift {{i + 1}}</td>
        </ng-container>
      
        <ng-container matColumnDef="clockIn">
          <th mat-header-cell *matHeaderCellDef> Clock in time </th>
          <td mat-cell *matCellDef="let element"> 
                <input type="time" (change)="handleChange($event, element)">
        </td>
        </ng-container>
      
        <ng-container matColumnDef="clockOut">
          <th mat-header-cell *matHeaderCellDef> Clock out time </th>
          <td mat-cell *matCellDef="let element"> 
            <input type="time" (change)="handleChange($event, element)"> 
            </td>
        </ng-container>
    
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef> Total time </th>
          <td mat-cell *matCellDef="let element"> {{element.get('clockIn').value | totalTime: element.get('clockOut').value }}</td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="bg-gray-100"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns">
        </tr>
      </table>
  </div>
</ng-container>
